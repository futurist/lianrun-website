<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
    <title>联润进出口公司视频</title>
    <style type="text/css">
    #video_pop {
    z-index: 9999; 
    position: absolute; 
    top: 0px; 
    left: 0px; 
    width: 100%; 
    height: 100%; 
    background: rgba(0,0,0,0.5) url(images/myloading2.gif) no-repeat 50% 50%; 
    display: none;
    cursor: pointer;
}

#the_Video {
    width: 50%;
    position: fixed;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);

}
    
</style>

     <script>
function onVideoClick(theLink) {
    document.getElementById("video_pop").innerHTML = "<video autoplay muted loop id=\"the_Video\"><source src=\""+theLink+"\" type=\"video/webm\"></video>";
    document.getElementById("video_pop").style.display="block";
} 

function onPopClick() {
    document.getElementById("video_pop").style.display="none";
    document.getElementById("video_pop").innerHTML = ""; 
}

function playLRVideo(){
    onVideoClick('lianrun.mp4')
}
     </script>


</head>
<body>
        <div id="video_pop" onclick="javascript:history.go(-1)"></div>

     onVideoClick('lianrun.mp4')
</script>
</body>
</html>
